<body>
    <div id="menuBar"> </div>

    <div class="center-block">
        <h3 class="page-header" id="headline">  Please Sign in</h3>
        <div class="col-md-3 col-md-offset-2">
            <form id="signForm" class="form-signin">

                <h5 class="form-signin-heading">Already a user? <a href="../Views/Login.html">Login.</a></h5>

                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email">

                <input type="text" id="inputName" class="form-control" placeholder="UserName" name="userName">
                <label for="inputName" class="sr-only">UserName</label>

                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" >
                <label for="inputPassword2" class="sr-only">Renter Password</label>
                <input type="password" id="inputPassword2" class="form-control" placeholder="Verify Password" name="repeat_password">

                <button id="btnLogIn" onclick="signIn()" required class="btn btn-lg btn-primary btn-block" type="button" formnovalidate>Sign in</button>
               
            </form>
            <div id="passwordsMisMatch" class="alert alert-info">
                <strong>Error! </strong>passwords don't match.
            </div>
            <div id="userAlreadyExist" class="alert alert-info">
                <strong>Error! </strong>User of the same name already exists.
            </div>
            <img id="loader" src="../Views/Loading_icon.gif">
        </div>
    </div> <!-- /container -->
