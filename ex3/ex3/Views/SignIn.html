
<!DOCTYPE html>
<html lang="en">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">

    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <script src="../Scripts/jquery-3.1.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> 
</head>

<body>
    <div id="menuBar"> </div>

    <div class="center-block">
        <div class="col-md-2 col-md-offset-2">
            <form class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <h5 class="form-signin-heading">Already a user? <a href="#">Login.</a></h5>

                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

                <input id="inputName" class="form-control" placeholder="UserName" required autofocus>
                <label for="inputName" class="sr-only">UserName</label>

                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword2" class="sr-only">Renter Password</label>
                <input type="password" id="inputPassword2" class="form-control" placeholder="Verify Password" required>

                <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
               
            </form>
        </div>
    </div> <!-- /container -->
