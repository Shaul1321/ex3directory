<body>
    <div id="menuBar"> </div>

    <div class="center-block">
        <h3 class="page-header" id="headline">Login</h3>
        <div class="col-md-2 col-md-offset-2">
            <form class="form-signin">
                <h5 class="form-signin-heading">Aren't registered yet? <a href="../Views/SignIn.html">Sign in.</a></h5>
                <input type="text" id="inputName" class="form-control" placeholder="UserName" required autofocus>
                <label for="inputName" class="sr-only">UserName</label>

                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <button id="btnLogIn" onclick="logIn()" class="btn btn-lg btn-primary btn-block" type="button">Log in</button>

            </form>

            <div id="loginErrorMessage" class="alert alert-info">
                <strong>Error! </strong>Wrong username or password.
            </div>
            <img id="loader" src="../Views/Loading_icon.gif">
        </div>
    </div>

    <script>
        $("#menuBar").load("/Views/UpperMenu.html");
        $("#loginErrorMessage").hide();
        $("#loader").hide();
        function logIn() {
            $("#loginErrorMessage").hide();
            var userName = $("#inputName").val();
            var password = $("#inputPassword").val();
            if (userName == "" || password == "") {
                alert("Please enter userName and password.");
                return;
            }
      
            $("#loader").show();
            var apiuri = "/api/Users/Login/" + userName + "/" + password;
            $.get(apiuri).done(function (response, status) {

                sessionStorage.setItem("name", userName);
                window.location.href = "../Views/index.html";
                $("#loader").hide();
            }).fail(function (response, status) {
                $("#loader").hide();
                $("#loginErrorMessage").show();
            });
        }
    </script>
