
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>  Log in</title>

    <script src="../Scripts/jquery-3.1.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
    <script src="../Scripts/inputForms/Login.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>

<body>
    <div id="menuBar"> </div>

    <div class="center-block">
        <h1 class="display-3">Login</h1>
        <p class="lead">Use a local account to log in.</p>
        <hr class="my-4">
        <div class="col-md-3 col-md-offset-2">
            <form id="loginForm" class="form-signin">
                <h5 class="form-signin-heading">Aren't registered yet? <a href="../Views/SignIn.html">Sign in.</a></h5>
                <input type="text" id="inputName" class="form-control" placeholder="UserName" name="userName">
                <label for="inputName" class="sr-only">UserName</label>

                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password">
                <button id="btnLogIn" onclick="logIn()" class="btn btn-lg btn-primary btn-block" type="button">Log in</button>

            </form>

            <div id="loginErrorMessage" class="alert alert-info">
                <strong>Error! </strong>Wrong username or password.
            </div>
            <img id="loader" src="images/Loading_icon.gif">
        </div>
    </div>
  

</body>
</html>


<style>
    input[type=email], .txtarea {
        margin-bottom: 10px;
    }

    input[type=password], .txtarea {
        margin-bottom: 10px;
    }

    input[type=text], .txtarea {
        margin-bottom: 10px;
    }
</style>
